name: Continuous Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Make mvnw executable # Hinzugef√ºgter Schritt
        run: chmod +x ./mvnw
      - name: Build with Maven
        run: ./mvnw install -DskipTests
      - name: Run Tests
        run: ./mvnw test